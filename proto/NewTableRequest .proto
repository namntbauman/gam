syntax = "proto3";
package fanxi;
import "BaseRequest.proto";
option java_package = "com.fanxi.service.message";
option java_outer_classname = "NewTableRequestProto";

message NewTableRequest {
   BaseRequest baseReq=1;
   int32 zoneId=10;
   int32 levelId=11;
   int32 tableIndex=12;
   int32 cash=13;
   bool isGold = 14;
}

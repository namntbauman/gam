syntax = "proto3";
package fanxi;

option java_package = "com.fanxi.service.message";
option java_outer_classname = "UserDetailProto";

message UserDetail{
    string userId =1;
    int32 type = 2;
    string userName = 3;
    string displayName = 4;
    string token = 5;
    string server = 6;
	string avatarUrl=7;
	int64 cash=8;
	int64 gold=9;
	string facebookId=10;
	string email =11;
	string phone=12;
	string sessionId=13;
	int32 numUnreadMsg=14;
}




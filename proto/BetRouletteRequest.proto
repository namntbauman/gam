syntax = "proto3";
package fanxi;
import "BaseRequest.proto";
import "RouletteBetEntity.proto";
option java_package = "com.fanxi.service.message";
option java_outer_classname = "BetRouletteRequestProto";

message BetRouletteRequest {
   BaseRequest baseReq=1;
   bool isGold = 15;
   int64 reference=16;
   repeated RouletteBetEntity bets=17;
   
}

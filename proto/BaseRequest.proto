syntax = "proto3";
package fanxi;

option java_package = "com.fanxi.service.message";
option java_outer_classname = "BaseRequestProto";

message BaseRequest{
    int32 deviceType = 1;
    string imei = 2;
    string nonce=3;
    string deviceModel=4;
	string token=5;
	string userId=6;
	int32 mid=7;
	string lang = 8;
}
